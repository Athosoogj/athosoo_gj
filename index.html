<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아뜰리에호수 광주 예약관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>아뜰리에호수 광주 예약관리 시스템</h1>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="reservation">예약 관리</button>
                <button class="nav-tab" data-tab="dashboard">대시보드</button>
            </nav>
        </header>

        <!-- Reservation Tab -->
        <div id="reservation-tab" class="tab-content active">
            <div class="main-layout">
                <!-- Left Side - Reservation Form -->
                <div class="reservation-form-container">
                    <form id="reservationForm" class="reservation-form">
                        <!-- Customer Information -->
                        <div class="form-section">
                            <h3>고객 정보</h3>
                            <div class="form-group">
                                <label class="form-label" for="customerName">예약자 이름</label>
                                <input type="text" id="customerName" class="form-control" required>
                            </div>
                        </div>

                        <!-- Product Selection -->
                        <div class="form-section">
                            <h3>제품 선택</h3>
                            <div class="form-group">
                                <label class="form-label" for="productSelection">제품 선택</label>
                                <select id="productSelection" class="form-control">
                                    <option value="">제품을 선택하세요</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="peopleCount">사람 수</label>
                                <select id="peopleCount" class="form-control">
                                    <option value="">선택하세요</option>
                                    <option value="1">1명</option>
                                    <option value="2">2명</option>
                                    <option value="3">3명</option>
                                    <option value="4">4명</option>
                                    <option value="5">5명</option>
                                    <option value="6">6명</option>
                                </select>
                            </div>
                        </div>

                        <!-- Dynamic Table -->
                        <div class="form-section" id="tableSection" style="display: none;">
                            <h3>상세 정보</h3>
                            <div class="table-container">
                                <table id="detailsTable" class="details-table">
                                    <thead>
                                        <tr>
                                            <th>제품명</th>
                                            <th>디자인 성별</th>
                                            <th>실측 사이즈</th>
                                            <th>사용 재고 사이즈</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Price Calculation -->
                        <div class="form-section" id="priceSection" style="display: none;">
                            <h3>제품 가격</h3>
                            <div id="priceBreakdown" class="price-breakdown"></div>
                        </div>

                        <!-- Payment Information -->
                        <div class="form-section">
                            <h3>결제 정보</h3>
                            <div class="form-group">
                                <label class="form-label">결제 방법</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="paymentMethod" value="현금"> 현금</label>
                                    <label><input type="checkbox" name="paymentMethod" value="계좌이체"> 계좌이체</label>
                                    <label><input type="checkbox" name="paymentMethod" value="카드"> 카드</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="paymentAmount">결제 금액</label>
                                <div class="input-with-suffix">
                                    <input type="number" id="paymentAmount" class="form-control" disabled>
                                    <span class="input-suffix">천원</span>
                                </div>
                            </div>
                        </div>

                        <!-- Customer Type -->
                        <div class="form-section">
                            <h3>고객 유형</h3>
                            <div class="radio-group">
                                <label><input type="radio" name="customerType" value="일반" required> 일반</label>
                                <label><input type="radio" name="customerType" value="체험" required> 체험</label>
                                <label><input type="radio" name="customerType" value="기타" required> 기타</label>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="form-section">
                            <h3>비고</h3>
                            <textarea id="notes" class="form-control" rows="3" placeholder="추가 메모사항을 입력하세요"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn--primary btn--full-width btn--lg">예약 입력</button>
                    </form>
                </div>

                <!-- Right Side - Statistics Panel -->
                <div class="stats-panel">
                    <div class="card">
                        <div class="card__body">
                            <h3>오늘의 통계</h3>
                            <div class="stat-item">
                                <span class="stat-label">오늘 온 손님의 수</span>
                                <div class="stat-value">
                                    <span>일반 <span id="regularCustomers">0</span>명</span>
                                    <span>체험 및 기타 <span id="experienceCustomers">0</span>명</span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">결제 방법</span>
                                <div class="stat-value">
                                    <span>카드 <span id="cardPayments">0</span>건</span>
                                    <span>계좌이체 <span id="transferPayments">0</span>건</span>
                                    <span>현금 <span id="cashPayments">0</span>건</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content">
            <div class="dashboard-container">
                <!-- Sales Overview -->
                <div class="dashboard-section">
                    <h3>매출 현황</h3>
                    <div class="chart-grid">
                        <div class="card">
                            <div class="card__body">
                                <h4>일별 매출</h4>
                                <div class="chart-container">
                                    <canvas id="dailySalesChart" width="400" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card__body">
                                <h4>월별 매출</h4>
                                <div class="chart-container">
                                    <canvas id="monthlySalesChart" width="400" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Customer Stats -->
                <div class="dashboard-section">
                    <h3>손님 수 현황</h3>
                    <div class="card">
                        <div class="card__body">
                            <div class="chart-container">
                                <canvas id="customerChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Ranking -->
                <div class="dashboard-section">
                    <h3>판매제품 랭킹</h3>
                    <div class="card">
                        <div class="card__body">
                            <div class="chart-container">
                                <canvas id="productRankingChart" width="400" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Inventory Status -->
                <div class="dashboard-section">
                    <h3>실시간 재고량</h3>
                    <div class="card">
                        <div class="card__body">
                            <div class="inventory-table-container">
                                <table id="inventoryTable" class="inventory-table">
                                    <thead>
                                        <tr>
                                            <th>제품명</th>
                                            <th>성별</th>
                                            <th>사이즈 4</th>
                                            <th>사이즈 7</th>
                                            <th>사이즈 10</th>
                                            <th>사이즈 13</th>
                                            <th>사이즈 16</th>
                                            <th>사이즈 20</th>
                                        </tr>
                                    </thead>
                                    <tbody id="inventoryTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>전송되었습니다</h3>
            <button id="closeModal" class="btn btn--primary">확인</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
