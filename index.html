<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아뜰리에호수 광주 매출입력 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="py-16">
      <h1 class="text-center">아뜰리에호수 광주 매출입력 시스템</h1>
    </header>

    <main>
      <form id="salesForm" class="sales-form">
        <!-- 고객 정보 섹션 -->
        <section class="card mb-16">
          <div class="card__header">
            <h2>고객 정보</h2>
          </div>
          <div class="card__body">
            <div class="form-row">
              <div class="form-group">
                <label for="customerName" class="form-label">예약자 이름</label>
                <input type="text" id="customerName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="partySize" class="form-label">일행 수</label>
                <select id="partySize" class="form-control" required>
                  <option value="">선택하세요</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
        </section>

        <!-- 제품 정보 섹션 -->
        <section class="card mb-16">
          <div class="card__header">
            <h2>제품 정보</h2>
          </div>
          <div class="card__body">
            <div class="table-container">
              <table id="productTable" class="product-table">
                <thead>
                  <tr>
                    <th>번호</th>
                    <th>제품명</th>
                    <th>디자인 성별</th>
                    <th>실측 사이즈</th>
                    <th>사용 재고 사이즈</th>
                    <th>도금 여부</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                  <!-- 동적으로 생성되는 행들 -->
                </tbody>
              </table>
            </div>
          </div>
        </section>

        <!-- 가격 계산 섹션 -->
        <section class="card mb-16">
          <div class="card__header">
            <h2>가격 계산</h2>
          </div>
          <div class="card__body">
            <div class="price-calculation">
              <div class="price-row">
                <span class="price-label">공급가:</span>
                <span id="basePrice" class="price-value">0천원</span>
              </div>
              <div class="price-row">
                <span class="price-label">부가세:</span>
                <span id="taxPrice" class="price-value">0천원</span>
              </div>
              <div class="price-row total">
                <span class="price-label">합계:</span>
                <span id="totalPrice" class="price-value">0천원</span>
              </div>
            </div>
          </div>
        </section>

        <!-- 결제 정보 섹션 -->
        <section class="card mb-16">
          <div class="card__header">
            <h2>결제 정보</h2>
          </div>
          <div class="card__body">
            <div class="payment-methods">
              <div class="payment-row">
                <div class="payment-check">
                  <input type="checkbox" id="cashPayment" class="payment-checkbox">
                  <label for="cashPayment" class="payment-label">현금</label>
                </div>
                <div class="payment-amount">
                  <input type="number" id="cashAmount" class="form-control payment-input" disabled>
                  <span class="payment-unit">천원</span>
                </div>
              </div>

              <div class="payment-row">
                <div class="payment-check">
                  <input type="checkbox" id="transferPayment" class="payment-checkbox">
                  <label for="transferPayment" class="payment-label">계좌이체</label>
                </div>
                <div class="payment-amount">
                  <input type="number" id="transferAmount" class="form-control payment-input" disabled>
                  <span class="payment-unit">천원</span>
                </div>
              </div>

              <div class="payment-row">
                <div class="payment-check">
                  <input type="checkbox" id="cardPayment" class="payment-checkbox">
                  <label for="cardPayment" class="payment-label">카드</label>
                </div>
                <div class="payment-amount">
                  <input type="number" id="cardAmount" class="form-control payment-input" disabled>
                  <span class="payment-unit">천원</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 고객 유형 및 비고 섹션 -->
        <section class="card mb-16">
          <div class="card__header">
            <h2>고객 유형 및 비고</h2>
          </div>
          <div class="card__body">
            <div class="form-group">
              <div class="customer-type">
                <div class="radio-option">
                  <input type="radio" id="typeGeneral" name="customerType" value="일반" checked>
                  <label for="typeGeneral">일반</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="typeExperience" name="customerType" value="체험">
                  <label for="typeExperience">체험</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="typeOther" name="customerType" value="기타">
                  <label for="typeOther">기타</label>
                </div>
              </div>
            </div>

            <div class="form-group mt-16">
              <label for="notes" class="form-label">비고</label>
              <textarea id="notes" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </section>

        <!-- 제출 버튼 -->
        <div class="form-actions">
          <button type="submit" class="btn btn--primary btn--lg">매출 입력</button>
          <button type="reset" class="btn btn--secondary btn--lg">초기화</button>
        </div>
      </form>
    </main>
  </div>

  <!-- 모달 대화상자 -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>확인</h3>
      </div>
      <div class="modal-body">
        <p>금액의 합계가 일치하지 않습니다. 입력하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button id="confirmYes" class="btn btn--primary">예(입력)</button>
        <button id="confirmNo" class="btn btn--secondary">아니오(수정)</button>
      </div>
    </div>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>알림</h3>
      </div>
      <div class="modal-body">
        <p>전송되었습니다.</p>
      </div>
      <div class="modal-footer">
        <button id="successOk" class="btn btn--primary">확인</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
