<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아뜰리에호수 광주 매출입력 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>아뜰리에호수 광주 매출입력 시스템</h1>
        </header>

        <main class="main-content">
            <div class="form-section">
                <form id="salesForm" class="sales-form">
                    <div class="form-group">
                        <label for="productSelect" class="form-label">반지 제품 선택</label>
                        <select id="productSelect" class="form-control">
                            <option value="">제품을 선택하세요</option>
                        </select>
                    </div>

                    <div id="priceDisplay" class="price-display hidden">
                        <div class="price-info">
                            <span class="price-label">남성:</span>
                            <span id="malePrice" class="price-value">0천원</span>
                        </div>
                        <div class="price-info">
                            <span class="price-label">여성:</span>
                            <span id="femalePrice" class="price-value">0천원</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">도금 개수</label>
                        <div class="plating-controls">
                            <button type="button" id="platingMinus" class="btn btn--sm">-</button>
                            <span id="platingCount" class="plating-count">0</span>
                            <button type="button" id="platingPlus" class="btn btn--sm">+</button>
                            <span class="plating-note">(1개당 20천원)</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" id="calculateBtn" class="btn btn--secondary">참고가격 계산</button>
                        <div id="priceCalculation" class="price-calculation hidden">
                            <div class="calc-row">
                                <span>공급가:</span>
                                <span id="supplyPrice">0천원</span>
                            </div>
                            <div class="calc-row">
                                <span>부가세(10%):</span>
                                <span id="vatPrice">0천원</span>
                            </div>
                            <div class="calc-row total">
                                <span>합계:</span>
                                <span id="totalPrice">0천원</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">결제수단</label>
                        <div class="payment-methods">
                            <div class="payment-option">
                                <input type="checkbox" id="cash" name="payment" value="cash">
                                <label for="cash">현금</label>
                                <input type="number" id="cashAmount" class="payment-amount form-control" placeholder="금액(천원)" disabled>
                            </div>
                            <div class="payment-option">
                                <input type="checkbox" id="transfer" name="payment" value="transfer">
                                <label for="transfer">계좌이체</label>
                                <input type="number" id="transferAmount" class="payment-amount form-control" placeholder="금액(천원)" disabled>
                            </div>
                            <div class="payment-option">
                                <input type="checkbox" id="card" name="payment" value="card">
                                <label for="card">카드</label>
                                <input type="number" id="cardAmount" class="payment-amount form-control" placeholder="금액(천원)" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">손님 형태</label>
                        <div class="customer-types">
                            <div class="radio-option">
                                <input type="radio" id="general" name="customerType" value="general">
                                <label for="general">일반</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="experience" name="customerType" value="experience">
                                <label for="experience">체험</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="other" name="customerType" value="other">
                                <label for="other">기타</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes" class="form-label">비고</label>
                        <textarea id="notes" class="form-control" rows="3" placeholder="추가 정보를 입력하세요"></textarea>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full-width">매출 입력</button>
                </form>
            </div>

            <div class="stats-section">
                <div class="card">
                    <div class="card__header">
                        <h3>오늘 현황</h3>
                    </div>
                    <div class="card__body">
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-label">오늘 온 손님 수</span>
                                <div class="stat-details">
                                    <div class="stat-row">
                                        <span>일반:</span>
                                        <span id="generalCount">0명</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>체험 및 기타:</span>
                                        <span id="experienceCount">0명</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stat-divider"></div>
                            
                            <div class="stat-item">
                                <span class="stat-label">결제수단별 건수</span>
                                <div class="stat-details">
                                    <div class="stat-row">
                                        <span>카드:</span>
                                        <span id="cardCount">0건</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>계좌이체:</span>
                                        <span id="transferCount">0건</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>현금:</span>
                                        <span id="cashCount">0건</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
